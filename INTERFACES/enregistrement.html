<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enregistrement</title>
    <link rel="stylesheet" href="style_e.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logo_w" src="../WhatsApp-logo/02_Inline/01_Digital/03_PNG/White/Digital_Inline_White.png" alt="">
    </header>

    <main>
        <div class="titre"><h2>Enregistrement</h2><br></div>

        <form id="enregistrementForm" enctype="multipart/form-data">  
            <div id="photoContainer">
                <div id="imagePreview" style="background-image: url('https://cdn-icons-png.flaticon.com/512/149/149071.png');"></div>
                <input type="file" name="photo" id="photoInput" accept="image/*" onchange="previewImage(event)" required>
            </div><br>
            <div id="message"></div><br>

            <input type="text" name="numero" id="numero" placeholder="Numéro de téléphone" required><br>

            <input type="text" name="nom_utilisateur" id="nom_utilisateur" placeholder="Nom d'utilisateur" required><br>

            <input type="text" name="about" id="about" placeholder="A propos" required><br>

            <input type="password" name="mot_de_passe" id="mot_de_passe" placeholder="Mot de passe" required><br>

            <input type="password" name="confirm_mot_de_passe" id="confirm_mot_de_passe" placeholder="Confirmer le mot de passe" required><br>

            <input type="submit" value="S'enregistrer">
        </form>
        <div class="titre"><span>Vous avez déjà un compte ? <a href="../INTERFACES/authentification.html">Se connecter</a></span></div>
    </main>

    <footer>
        <p>&copy; 2024 Examen. Tous droits réservés.</p>
    </footer>
    <script src="../SCRIPTS/enregistrement.js"></script>
</body>
</html>
